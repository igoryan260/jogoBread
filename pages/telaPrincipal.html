<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <!-- Links externos -->
    <link rel="stylesheet" href="../css/board.css">
</head>

<body>
    <header>
        <h1>Complete a missão e aumente sua pontuação</h1>
        <button id="voltar"><img src="../icons/desfazer-vinho.png" alt="Voltar"></button>
    </header>
    <span id="pontuacao"></span>
    <main id="main">
        <figure>
            <img src="../image/6-small.png" alt="">
        </figure>
        <div id="missao-1"><img id="img-missao-1" alt="">
            <div id="modal-missao-1" class="none"></div>
        </div>

        <div id="missao-2"><img id="img-missao-2" alt="">
            <div id="modal-missao-2" class="none"></div>
        </div>

        <div id="missao-3"><img id="img-missao-3" alt="">
            <div id="modal-missao-3" class="none"></div>
        </div>

        <div id="missao-4"><img id="img-missao-4" alt="">
            <div id="modal-missao-4" class="none"></div>
        </div>

        <div id="missao-5"><img id="img-missao-5" alt="">
            <div id="modal-missao-5" class="none"></div>
        </div>

        <div id="missao-6"><img id="img-missao-6" alt="">
            <div id="modal-missao-6" class="none"></div>
        </div>

        <div id="missao-7"><img id="img-missao-7" alt="">
            <div id="modal-missao-7" class="none"></div>
        </div>
    </main>
    <script src="../js/board.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Gaming - Missão 1</title>

    <!-- Links externos-->
    <link rel="stylesheet" href="../css/missao-1.css">
</head>

<body>
    <header>
        <figure>
            <img src="../icons/coracao-small.png" alt="vidas">
        </figure>
        <div id="conteudo">
            <div id="barra-progresso">
                <div id="progresso"></div>
            </div>
        </div>
        <figure id="fecharMissao">
            <img src="../icons/letra-x-small.png" alt="">
        </figure>
    </header>

    <main>
        <h1>Responda essas perguntas</h1>
        <div id="pergunta">
            <!--<p>Primeiro encontro foi: </p>-->
        </div>
    </main>

    <section id="resposta-selecionada"></section>

    <section id="respostas">
        <div id="content">
            <!--<div>
                <button type="button" id="respostaUm" onclick="respostaEscolhida('respostaUm')"
                    value="27/01">27/01</button>
            </div>-->
        </div>
    </section>

    <section id="btn-prox">
        <button id="btnOk" onclick="verificarResolucao()">Ok</button>
    </section>

    <!--Modal para correto ou incorreto -->
    <section id="resolucao" class="none">
        <div id="modal-title">
            <!--Icone correto-->
            <figure id="iconCorrect" class="none">
                <img src="../icons/verifica.png" alt="">
            </figure>
            <!--Icone incorreto-->
            <figure id="iconIncorrect" class="none">
                <img src="../icons/botao-x.png" alt="">
            </figure>
            <p id="paragrafoModal">Correto</p>
        </div>
        <button id="proxima" onclick="avancarPergunta()">Próximo</button>
    </section>

    <script src="../js/missao-1.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Gaming - Missão 7</title>

    <!-- Links externos-->
    <link rel="stylesheet" href="../css/missao-7.css">
</head>

<body>
    <header>
        <figure id="fecharMissao">
            <img src="../icons/letra-x-white.png">
        </figure>
        <h1>A Surpresa!!!</h1>
    </header>

    <main>
        <div>
            <p>
                Chegou a hora da grande surpresa.
                Muito bem por ter conseguido alcançar a pontuação ideal para abrir a surpresa. Sei que a ansiedade bateu
                forte ai rsrs.
            </p>
            <figure>
                <img src="../icons/present.png" alt="">
            </figure>
        </div>
    </main>

    <section id="btn-prox">
        <button id="btnOk" onclick="verificarResolucao()">Ok</button>
    </section>

    <!--Modal para correto ou incorreto -->
    <section id="resolucao" class="none">
        <div id="modal-title">
            <!--Icone correto-->
            <figure id="iconCorrect" class="none">
                <img src="../icons/verifica.png" alt="">
            </figure>
            <!--Icone incorreto-->
            <figure id="iconIncorrect" class="none">
                <img src="../icons/botao-x.png" alt="">
            </figure>
            <p id="paragrafoModal">Correto</p>
        </div>
        <button id="proxima" onclick="avancarPergunta()">Próximo</button>
    </section>

    <script src="../js/missao-7.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- links externos css-->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <figure>
            <img src="./image/4-Small.png" alt="Mickey Mouse">
        </figure>
        <h1>Bread</h1>
        <p>Gaming</p>
    </header>
    <main>
        <!-- Formulário fazer login na conta-->
        <form id="formFazerLogin">
            <input type="text" name="username" placeholder="username" id="userName">
            <input type="password" name="senha" placeholder="senha" id="senha">
            <input type="submit" value="Fazer Login">
            <button id="btnCriarAcesso">Não tem conta? Criar acesso</button>
        </form>

        <!-- formulário para criar conta-->
        <form id="formCriarConta" class="none">
            <input type="text" name="username" placeholder="username" id="newUserName">
            <input type="text" name="name" placeholder="name" id="newName">
            <input type="password" name="senha" placeholder="senha" id="newSenha">
            <input type="submit" value="Criar conta">
            <button id="btnLogin">Já tem conta? Fazer login</button>
        </form>
    </main>

    <script src="./js/index.js"></script>

</body>

</html>
